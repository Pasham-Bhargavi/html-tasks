<body>
    <center><h1><u><em>Registration</em></u></h1></center>
<form action="registration" method="post" autocomplete="off">
    <label for="fname">First Name:</label><br>
        <input type="text" id="fname">
<br>

    <label for="lname">Last Name:</label><br>
        <input type="text" id="lname">
<br>

    <label for="email">E-mail:</label><br>
        <input type="email" id="email">
<br>

    <label for="pass">Password:</label><br>
        <input type="password" id="pass" autofocus>
<br>
    <label for="co-pass">Confirm Password:</label><br>
        <input type="password" id="co-pass">
<br> Gender:<br>

    <label for="male">Male:</label>
        <input type="radio" id="male" name="Gender" >
     <label for="fmale">Female:</label>
        <input type="radio" id="female" name="Gender" >
    <label for="other">Others:</label>
        <input type="radio" id="other" name="Gender">
<br>
    <label for="submit"></label><br>
        <input type="submit" id="submit">
  


</form>
</body>
</html>
